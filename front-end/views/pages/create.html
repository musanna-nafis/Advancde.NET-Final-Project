<div class="card border-warning mb3" style="height:600px;width:1100px">
  <center><div class="card-header"><Bold>New Leave-Request</Bold></div></center>
  <div class="card-body scroll-box">
      <div class="table-responsive">
          <table class="table table-striped" ng-submit="submit()"> 
              <tr>
                  <td align="left" style="padding-bottom:10px;">Leave Type: </td>
                  <td align="left" style="padding-bottom:10px;">
                  <select class="form-control" name="type" id="type" ng-model="post.type">
                                      <option value="Sick Leave" selected>Sick Leave</option>
                                      <option value="Other Leave">Other Leave</option>
                                  </select>
               
              </tr>
              <tr>
                  <td align="left" style="padding-bottom:10px;">Reason (Description): </td>
                  <td align="left" style="padding-bottom:10px;"><textarea class="form-control" name="request_description" id="request_description" rows="3" ng-model="post.request_description" ></textarea>
              </tr>
              <tr>
                  <td align="left" style="padding-bottom:10px;">Start Date: </td>
                  <td><input class="form-control" type="date" name="start_time" id="start_time" ng-model="post.start_time"></td>
              </tr>
              <tr>
                  <td align="left" style="padding-bottom:10px;">End Date: </td>
                  <td><input class="form-control" type="date" name="end_time" id="end_time" ng-model="post.end_time"></td>
              </tr>
              <tr>
                <td align="left" style="padding-bottom:10px;">Request Made: </td>
                <td><input class="form-control" type="date" name="request_made" id="request_made" ng-model="post.request_made" ></td>
            </tr>
            <!-- <tr>
              <td align="left" style="padding-bottom:10px;" >Employee Id: </td>
              <td> <input type="number" name="employee_id" ng-model="post.employee_id"></td>
          </tr> -->
          </table>
      </div>
      </div>
  <center><div class="card-footer"><input type="submit" name="submit-button" class="btn btn-success" value="Request"></div></center>
</div>
</form>
</td>
</tr>
</table>
</div>
